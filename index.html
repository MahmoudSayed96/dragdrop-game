<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragDrop Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1>Drag Drop Animals Game For Kids</h1>
            <p>
                Drag animal picture and drag it in correct place
            </p>
        </div>
        <div class="empty">Cat</div>
        <div class="empty">Elephant</div>
        <div class="empty">Rabbit</div>
        <div class="empty">Lion</div>
        <div class="empty">Rat</div>
        <div class="empty">Tigger</div>
        <div class="fill" draggable="true"></div>
        <button id="btn-play">Well Done, Click For Play</button>
        <footer>
            Made by <span>&hearts;</span> inspired from <a href="https://www.youtube.com/watch?v=C22hQKE_32c&index=28&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX"
                target="_blank">Traversy
                Media</a>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
